<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weaponsky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body style="background:url('https://www.xtrafondos.com/descargar.php?id=4007&resolucion=2560x1440')no-repeat; background-size:cover; ">
<style>
    body {
        font-family: Arial, Arial;
        color: black;
        font-size: 19px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
    }
    h1 {
        margin: 0;
        font-size: 19px;
        color: brown;
    }
    main {
        margin: 0 auto;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 5);
        background-color: rgba(255, 255, 255, 0.3);
    }

</style>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand"
               th:href="@{/inicio}">
                <i class="bi bi-house-add-fill"></i>
                <spann class="text-warning">Weaponsky</spann>
            </a>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#menu"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/inicio}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/listar}">ListaCompras</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Comentarios</a>

                    </li>
                </ul>
                <hr class="text-while-50">

                <ul class="navbar-nav  flex-row flex-wrap text-light">
                    <li class="nav-item col-6 col-md-auto p-3">
                        <i class="bi bi-twitter"></i>
                        <small class="d-md-none ms-2"> Twiter</small>
                    </li>
                    <li class="nav-item col-6 col-md-auto p-3">
                        <a href="https://github.com/pilo77/Armerillo">
                            <i class="bi bi-github"></i>
                            <small class="d-md-none ms-2"> github</small>
                        </a>
                    </li>
                    <li class="nav-item col-6 col-md-auto p-3">
                        <i class="bi bi-facebook"></i>
                        <small class="d-md-none ms-2"> facebook</small>
                    </li>
                    <li class="nav-item col-6 col-md-auto p-3">
                        <i class="bi bi-whatsapp"></i>
                        <small class="d-md-none ms-2"> whatsapp</small>
                    </li>
                </ul>

            </div>

        </div>

    </nav>
</header>

<main>
    <table class="table table-ligth table-striped-columns">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>COMENTARIOS</th>

        </tr>

        </thead>
        <tbody>
        <tr th:each="comentarios:${comentarios}">
            <td th:text="${comentarios.id}"></td>
            <td th:text="${comentarios.name}"></td>
            <td th:text="${comentarios.comen}"></td>

            <td>
                <a th:href="@{/editarC/}+${comentarios.id}" class="btn btn-warning">Editar</a>
                <a th:href="@{/eliminarC/}+${comentarios.id}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

        <div class="container mt-4">
            <div class="row">
                <div class="col-15md-6">

                    <div class="card-body">

                        <a class="btn btn-warning" th:href="@{/comentarios}">AÃ±ade un comentario</a>

                    </div>



                </div>
            </div>
        </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
